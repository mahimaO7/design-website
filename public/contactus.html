    <script type="text/javascript">
        function Send_Data() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            if(!email || !fname) {
                alert("Empty email or name!");
                return;
            }
            console.log(fname + lname + email + message);
            $.get(`/api/contact?first_name=${fname}&last_name=${lname}&email=${email}&msg=${message}`)
                .done(function(e){
                     console.log(e);alert("Success");
                 })
                .fail(function(e){
                    console.error(e); alert("Failed"); 
                });
        }
    </script>

    <script>
        $(document).ready(function() {
            $(".hamburger .fa").click(function() {
                document.querySelector(".topbar").classList.toggle("show");
            })
            $(window).scroll(function() {
                if ($(document).scrollTop() > 20 & $(window).width() > 1190) {
                    $('header').addClass('small');
                    $('.hamburger .fa').css("margin-top", "10px");
                    $('.logo img').hide(1000);

                } else {
                    $('.logo img').show(1000);

                    $('header').removeClass('small');


                }
            });

            $("a").click(function() {
                $("a").removeClass("active");
                $(this).addClass("active");
                if ($(window).width() <= 1190) {
                    document.querySelector(".topbar").classList.toggle("show");
                }

            })


        })
    </script>
